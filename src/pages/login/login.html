<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>אימייל</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>סיסמה</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block default (click)="doLogin()">
        כניסה
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block color="secondary" (click)="register()">
        רישום
      </button>
    </ion-item>
    <ion-item>
      <button ion-button block color="secondary" (click)="logout()">
        יציאה
      </button>
    </ion-item>


  </ion-list>
</ion-content>
