<ion-header>

  <ion-navbar>
    <ion-title>ספרי המתכונים שלי</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab left bottom>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let book of books" (click)="itemSelected(item)">
    {{ book.name }}
  </button>
  </ion-list>
</ion-content>
