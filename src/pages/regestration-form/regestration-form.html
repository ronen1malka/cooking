<ion-header>

  <ion-navbar>
    <ion-title>רישום</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>

    <ion-item>
      <ion-label stacked>שם</ion-label>
      <ion-input type="text" [(ngModel)]="userName" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>אימייל</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>סיסמה</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>הכנס סיסמה שנית</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block default (click)="register()">
        רישום
      </button>
    </ion-item>

  </ion-list>
</ion-content>
