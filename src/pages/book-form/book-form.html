<ion-header>

  <ion-navbar>
    <ion-title>book-form</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label stacked>שם הספר</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>תאור</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>סוג שיתוף</ion-label>
    <ion-select [(ngModel)]="share">
      <ion-option value="public">ציבורי</ion-option>
      <ion-option value="friends">חברים</ion-option>
      <ion-option value="private">פרטי</ion-option>
    </ion-select>
  </ion-item>

<ion-item>
  <button ion-button full>חברום משותפים <ion-badge>5</ion-badge></button>
</ion-item>

</ion-list>
</ion-content>
